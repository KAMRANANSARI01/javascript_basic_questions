        // Question 3: Palindrome Check Write a function that takes a string as input and returns true if it's a palindrome (reads the same forwards and backwards), false otherwise.

        function checkPalindrom(inputstring){
            let reverseStr= inputstring.split('').reverse().join('');
            let straightRes=''
            let reverseRes = ''
            for(i=0;i<=inputstring.length;i++){
                 straightRes += inputstring[i]
              
            }
            for(j=0;j<=reverseStr.length;j++){
                reverseRes += reverseStr[j]
                
            }

          if (straightRes===reverseRes){
            console.log('true')
          }else{
            console.log('false')
          }

        }
        checkPalindrom("level")
